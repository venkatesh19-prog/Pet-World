<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;
        padding: 0px;}
        body{
            background-color: goldenrod;
        }
        main{
            margin: 2vh;
            padding: 4vh;
            background-color: white;
            min-height: 94vh;
            width: 94vw;
            border: 1vh;
            border-color: rgb(223, 223, 223);
            border-radius: 2vh;
            font-size: larger;
        }
        h1{
            text-align: center;
        }
        p{
            font-size: larger;
            margin-top:2vh;
        }
        
        input, textarea, button
         {
             padding: 10px;
            margin-top: 10px;
             border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
    <h1>CONTACT US</h1><hr>
    <p>PET WORLD</p>
    <p><em>pwtworld@gmail.com</em></p>
        <p>Contact: <u>123-456-789</u></p>
        <p><b>Fell free to give your regrads and suggestions to us.</b></p>
        <br>
    <section>
        <h2>Contact Us</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <script>
        document.getElementById('contact-form').onsubmit = e => {
          e.preventDefault();
          fetch('/submit', { method: 'POST', body: new FormData(e.target) })
            .then(r => alert(r.ok ? 'Message sent!' : 'Failed to send.'))
            .catch(() => alert('Error occurred.'));
        };
      </script>
      
</body>
</html>
